/*
    REKURENCJA
        PRZYKŁAD:
            N! = 1, if N = 0  
            N! = N * (N - 1)!, if N > 1
    
    N = 5;
    5! = 5 * (5 - 1)! = 5 * 4!
    5! = 5 * 4 * 3!
    5! = 5 * 4 * 3 * 2!
    5! = 5 * 4 * 3 * 2 * 1!
    5! = 5 * 4 * 3 * 2 * 1 * 0!
    5! = 5 * 4 * 3 * 2 * 1 * 1

*/
function silniaREK(n){
    if(n == 0) return 1;
    else return n * silniaREK(n-1);
}

/*
CWICZENIE 7
    Napisz Funckje przyjmującą podstawe oraz wykładnik i obliczający potęge w sposób rekurencyjny 

DEFINICJA:
    a^n = 1 if n = 0;
    a^n = a * a^(n-1), jezeli n > 0;
    a^n = 1 /  (a * a^(n-1)) , jezeli n < 0;

    2^4 , a= 2 ,n = 4
    2^4 = 2 * 2^3
    2^4 = 2 * 2 * 2^2
    2^4 = 2 * 2 * 2 * 2^1
    2^4 = 2 * 2 * 2 * 2 * 2^0
    2^4 = 2 * 2 * 2 * 2 * 1 = 16
*/
function potegaREK(a,n){
    if (n == 0 ) return 1;
    else if(n > 0) return a * potegaREK(a, n - 1);
    else return 1 / (a * potegaREK(a, n-1));
}
