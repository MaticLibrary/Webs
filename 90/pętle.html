<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pętle</title>
</head>
<body>
        <script>
            /*
                Pętla umożliwija powtorzenie wykonania instrukcji okreslona ilosc razy lub do uzyskania okreslonego efektu , kazda petla musi miec koniec 
                Do sterowania pętlami będziemy uzywac warunkow ,ktore beda decydowaly o przebiegu petli .
                1.Pętla for
                for(poczatek;warunek;licznik){
                    instrukcja;
                    Do okreslenia parametrow pętli potrzeba zmiennej sterującej .
                    UWAGA: Pętla przestanie byćwykonywana gdy warunek przestanie byc spelniony(true)
                }
            */
           for(i=0; i < 50; i++){
               document.write(i + " , ");
           }

           /*
           i - zmienna sterujaca 
           ilosc interacji - ilosc wykonan
           i = 0 - 0 jest poczatkowa wartoscia zmienna sterujaca 
           i++ oznacz ze po kazdej interacji wartosc zmiennnej bedzie zwiekszana o 1 
           */
           //Wypisz na ekranie liczby od jeden do 10 , a nastepnie od 10 do 1.
           document.write("<hr>");
           for(i=1; i <= 10; i++){
               document.write(i + " , ");
           }
           document.write("<hr>");
           for(i=10; i >= 1; i--){
               document.write(i + " , ");
           }
           document.write("<hr>");

           /*                             
            Wypisz na ekran wszystkie liczby podzielne przez 4 z przedzialu od 1 do 1000
          
           */
           for(i=1; i <= 1000; i++){
               if(i%4 == 0){
              document.write(i + " , ");
               }
           }
           document.write("<hr>");

           //Cwiczenie 3 Zdefiniuj liczbe N i oblicz N!
           // N! = 1*2*3*4*5*.... *N
           document.write("<hr>");
           var N = 5;
           var silnia = 1;
           for(i=1; i <= N ; i++){
             silnia=silnia*i;
           }
           document.write(silnia);

           //Cweiczenie  4 zdenifuj liczbe A i wyswietl sume kwadratow liczb od 1 do A
           // i^2 + 2^2 + 3^2 + 4^2 + .... A^2
           document.write("<hr>");
           var A = 8;
           var suma=0;
           for(i=1;i<=A;i++){
               suma+=(i*i);
           }
           document.write(suma);
           document.write("<hr>");

           //Cwiczenie 5  Napisz instrukcje ktore pozwola na sprawdzenie czy liczba jest zdefiniowana jako liczba pierwsza . dzieli sie przez siebie i sama siebie
           document.write("<hr>");
           var pierwsza = 2137;
           var odp = true;
           for(i=2;i < pierwsza;i++){
               if(pierwsza%i==0) odp = false;
           }
           if(odp) document.write('pierwsza');
           else document.write("nie pierwsza");
           document.write("<hr>");


           /* Pęta While 
            Słuzy do wykonywania operacji az do osiagniecia pozadanego rezlutatu .
            Składnia :
            while(warunek){
                instruckja}
            }


           */
            var i=1;
            while(i<=10){
                document.write(i + ', ');
                i++
            }
           document.write("<hr>");

            //Cwiczenie 6 wypisz na ekranie 300 liczb podzielnych przez 5 poczynajac od 5
            var licznik = 0;
            var spr = 5;
            while(licznik<300){
                if(spr % 5 == 0){
                    document.write(spr + ', ');
                    licznik++;
                }
                spr++;
            }
            document.write("<hr>");
            //Cwiczenie 7 Wykorzystaj petle While oraz funkcje  Math.random i wyswietlaj na stronie losowe liczby z przedzialu 1 - 100 do wylosowania liczby 23;
            var losowa = 0;
            while(losowa !=23){
                losowa = Math.floor(Math.random()*100)+1;
                document.write(losowa + ", ");
            }
            document.write("<hr>");

            //Znajdz NWD dwoch zdefiniowanych liczb , Wykorzystaj algorytm Euklideasa
            // 32 12  NWD = 4
            //20 12
            // 8 12
            //8, 4
            //4 ,4
            var x=32;
            var y=12;
            while(x != y){
                if(x>y) x-=y;
                else y -=x;
            }
            document.write(x);
            document.write("<hr>");
            /*
             Pętla DO...WHILE
             Gwarantuje ,ze zostanie wykonana conajmniej jeden raz. 
             Składnia 
                do{instrukcje} while(warunek):

            */
            var liczba = 15;
            do {document.write('Wykonane ');}
            while(liczba !=15);

            while(liczba!=15 ){
                document.write("wykonane while");
            }
            document.write("<hr>");
            //Cwiczenie 9 WYkorzystaj pętle Do While do obliczenia ile kolejnych liczb naturalnych potrzeba aby uzyskac sume wieksza od 100;
            

        </script>
</body>
</html>
