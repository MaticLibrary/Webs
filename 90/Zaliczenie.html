<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaliczenie</title>
</head>
<body>
    <script>
    document.write("DANE: ")
    document.write("<br>")
    var A = prompt("Przeciwprostokątna A");
    if(isNaN(A)){
        document.write("A: nie jest")
    }
    document.write("Przeciwprostokątna a: ");
    document.write(A);
    document.write(" cm");
    document.write("<br>")
    var B = prompt("Przeciwprostokątna B");
    if(isNaN(B)){
        document.write("A: nie jest")
    }
    document.write("Przeciwprostokątna b: ");
    document.write(B);
    document.write(" cm");
    document.write("<br>")
    document.write("<br>")
    var wynik = parseInt(A)*parseInt(A) + parseInt(B)*parseInt(B);
    var c = Math.sqrt(wynik);
    document.write("SZUKANA DŁUGOŚĆ PRZECIWPROSTOKĄTNEJ = " + c);
    

    </script>
</body>
</html>
