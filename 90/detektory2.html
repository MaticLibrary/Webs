        onmousedown - wcisniecie klawisza myszy
        onmouseup - puszczenie klawisza myszy

        Cwiczenie 1
        Utworz div z wybranym kolorem tła. Zmieniaj kolor w momencie przycisniecia klawisza oraz w momencie jego zwolnienia

        Cwiczenie 2 
        Wstaw dwa obrazki na strone o tym samym rozmiarze . Jeden z nich ukryj. Po wcisnieciu klawisza na pierwszym obrazku pokazuj drugi.
        Po zwolnieniu wracaj do pierwszego .

        Cwiczenie 3
        Wstaw  na strone div z wybvranum kolorem tła.Zmien kolor po dwytkrotnym kliknieciu. Kolejne dwukrotne klknioecie powinno przywrocic pierwotny kolor.



        oncontextmenu - wykrywa wywołanie menu kontekstowego

        Cwiczenie 4
        Wstaw  div na strony i po kliknieciu go prawym klawiszem myszy wyswietl komunikat. Zapobiegaj wyswietlaniu menu konstekstowego 

        onmousemove - detektor wykrywania poruszania sie kursorem

        Cwiczenie 5 
        Wstaw div z cyfrą zero, Ustaw detektor poruszania kursorem myszy dla całego dokumentu, tak aby zwiększał się licznik  w trakcie ruchu

    -->
