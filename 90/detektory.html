    <button id="button">Klik</button>
    <script>
        var button = document.getElementById('button');
        //Przypisanie event listenera
        //1. Wykorzystanie gotowej funkcji
        function klikacz() {
            alert('klikacz');
        }
        button.addEventListener('click', klikacz);
        //2. wykorzystanie funkcji anonimowej
        button.addEventListener('click', function () {
            alert('Alert klikacza');
        })
    </script>
    <!--    
        Uzycie standardowych metod (np. onclick) powoduje nadpisanie detektorow, natomiast wykorzystanie Event Listernera umozliwa przypisanie wiekszej ilosci funkcji do tego samego zdarzenia

    -->
    <script>
        //wyrejestrowanie zdarzen
        bu.onclick = null;
        button.removeEventListener('click', klikacz);
    </script>
